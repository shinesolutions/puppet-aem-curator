sudo: false
language: ruby
rvm:
  - "2.1"
  - "2.2"
  - "2.3"
  - "2.4"
before_install:
  - wget https://apt.puppetlabs.com/puppet5-release-trusty.deb
  - sudo dpkg -i puppet5-release-trusty.deb
  - sudo apt-get update
  - sudo apt-get install -y puppet-agent
script:
  - PATH=/opt/puppetlabs/puppet/bin/:$PATH make ci
